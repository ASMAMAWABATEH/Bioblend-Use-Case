name: CI - Bioblend Unit Tests

on:
  push:
    branches:
      - main
      - master
      - feature/bioblend-use-case
  pull_request:
    branches:
      - main
      - master
      - feature/bioblend-use-case

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - 3.10
          - 3.11

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bioblend

      - name: Run unit tests
        run: |
          pytest -v tests

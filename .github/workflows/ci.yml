name: CI - Bioblend Unit Tests

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'        # Trigger CI on all feature branches
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies via Makefile
        run: make set_up

      - name: Run tests via Makefile
        run: make run_test

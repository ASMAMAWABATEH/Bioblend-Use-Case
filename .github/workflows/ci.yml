name: CI - Bioblend Unit Tests

on:
  push:
    branches:
      - main
      - master
      - feature/bioblend-use-case
  pull_request:
    branches:
      - main
      - master
      - feature/bioblend-use-case

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.11"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up project using Makefile
        run: make set_up

      - name: Run tests using Makefile
        run: make run_test
